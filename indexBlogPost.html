<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Elu's Blog Post</title>
</head>

<body>
    <div>
        <div>
            <header class="bg-dark">
                <div class="">
                    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
                        <img src="images/Ikaros-designstyle-smoothie-u.png" alt="Ikaros Logo" style="width: 7%; height: 7%;">
                        <div class="collapse navbar-collapse" id="navbar">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Service</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
        </div>

        <div style="margin-right:25%">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>

        <div style="margin-right:25%">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@email.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Website</label>
                    <input type="website" class="form-control" id="website" placeholder="Website">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                </div>
            </form>
        </div>
    </div>


    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%; margin-left:75%">
        <h3 class="w3-bar-item">Menu</h3>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>

    <div class="footer">
        <span style="padding: 10 0 0 0;">&copy; 2011 Ikaros. Theme by <a href="http://eluhachi.wixsite.com/seagreenmedia">Sea Green Media</a></span>
        <span>
                <a href="#" class="fa fa-rss"></a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-dribbble"></a>
                <a href="#" class="fa fa-pinterest"></a>
                <a href="#" class="fa fa-linkedin"></a>
                </span>
    </div>
</body>

</html>
